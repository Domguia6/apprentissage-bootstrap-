<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top:10px;">
        <button type="button" class="btn btn-default btn-lg btn-block">Default</button><br>
        <button type="button" class="btn btn-primary btn-md btn-block">primary</button>
        <button type="button" class="btn btn-success btn-sm btn-block">success</button>
        <button type="button" class="btn btn-link btn-xs btn-block">link</button>
        <button type="button" class="btn btn-warning btn-sm btn-block">warning</button>
        <button type="button" class="btn btn-info btn-md btn-block">info</button>
        <button type="button" class="btn btn-danger btn-lg btn-block">danger</button><br><br><br><br>

        <button type="button" class="btn btn-default active ">Default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success disabled">success</button>
        <button type="button" class="btn btn-link ">link</button>
        <button type="button" class="btn btn-warning ">warning</button>
        <button type="button" class="btn btn-info ">info</button>
        <button type="button" class="btn btn-danger active ">danger</button><br>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default active ">Default</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success disabled">success</button>
            <button type="button" class="btn btn-link ">link</button>
            <button type="button" class="btn btn-warning ">warning</button>
            <button type="button" class="btn btn-info ">info</button>
            <button type="button" class="btn btn-danger active ">danger</button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default active ">Default</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success disabled">success</button>
            <button type="button" class="btn btn-link ">link</button>
            <button type="button" class="btn btn-warning ">warning</button>
            <button type="button" class="btn btn-info ">info</button>
            <button type="button" class="btn btn-danger active ">danger</button>
        </div>
    </div>
   </body>
   </html>

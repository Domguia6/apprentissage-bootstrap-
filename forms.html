<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
<div class="row">


    <form style="margin:50px;">
        <div class="form-group has-error">
            <label for="nom">Votre nom:</label>
            <input type="text" id="nom" class="form-control has-success input-lg">
        </div>
        <div class="form-group has-success">
            <label for="mail">Votre email:</label>
            <input type="text" id="mail" class="form-control input-md">
        </div>
        <div class="form-group">
            <label for="tel">Votre telephone:</label>
            <input type="text" id="tel" class="form-control input-sm">
        </div>
        <div class="form-group">
            <label for="comment">Vos commentaires:</label>
            <textarea id="comment" class="form-control" disabled></textarea>
        </div>
        <button type="button" class="btn btn-info">Submit</button>
    </form>
    </div>
</div>
</body>
</html>
